<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-grey": "hsl(212, 45%, 89%)",
              "grayish-blue": "hsl(220, 15%, 55%)",
              "dark-blue": "hsl(218, 44%, 22%)",
            },
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-light-grey flex justify-center items-center min-h-screen font-outfit"
  >
    <main class="w-[320px] bg-white p-4 rounded-3xl drop-shadow-2xl">
      <div>
        <img src="images/image-qr-code.png" alt="" class="rounded-xl" />
      </div>
      <div class=" py-4 text-center grid gap-4">
        <h1 class="px-3 font-bold text-2xl text-dark-blue text-[1.4rem]">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-grayish-blue px-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
